<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Grocery Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            padding: 10px;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .cart {
            margin-top: 30px;
            border-top: 2px solid #ddd;
            padding-top: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Grocery Store</h1>
</header>

<div class="container">
    <h2>Products</h2>
    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/150?text=Apples" alt="Apples">
            <h3>Apples</h3>
            <p>$2.50 / lb</p>
            <button onclick="addToCart('Apples')">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150?text=Bananas" alt="Bananas">
            <h3>Bananas</h3>
            <p>$1.20 / lb</p>
            <button onclick="addToCart('Bananas')">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150?text=Milk" alt="Milk">
            <h3>Milk</h3>
            <p>$3.00 / gallon</p>
            <button onclick="addToCart('Milk')">Add to Cart</button>
        </div>
    </div>

    <div class="cart">
        <h2>Your Cart</h2>
        <ul id="cartList">
            <!-- Items will appear here -->
        </ul>
    </div>
</div>

<script>
    const cart = [];

    function addToCart(item) {
        cart.push(item);
        updateCart();
    }

    function updateCart() {
        const cartList = document.getElementById("cartList");
        cartList.innerHTML = '';
        cart.forEach((item, index) => {
            const li = document.createElement("li");
            li.textContent = `${index + 1}. ${item}`;
            cartList.appendChild(li);
        });
    }
</script>

</body>
</html>
